<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Marketing Portfolio</title>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #0d0d0d; color: #fff; text-align: center; }
        header { background: #e63946; padding: 40px 10px; border-bottom: 5px solid #fff; }
        .container { padding: 20px; max-width: 1000px; margin: auto; }
        .gallery { display: flex; flex-direction: column; gap: 30px; align-items: center; }
        .card { background: #1a1a1a; width: 100%; max-width: 350px; border-radius: 12px; overflow: hidden; border: 1px solid #333; }
        .card img { width: 100%; height: auto; display: block; background: #222; }
        .card-body { padding: 15px; text-align: left; }
        .card-body h3 { color: #e63946; margin: 0 0 10px; }
        @media (min-width: 768px) { .gallery { flex-direction: row; justify-content: center; } }
    </style>
</head>
<body>

<header>
    <h1>Healing for Home</h1>
    <p>Strategic Marketing Portfolio</p>
</header>

<div class="container">
    <div class="gallery">
        <div class="card">
            <img src="15.02.2026_23.01.23_REC.png" alt="Post 1">
            <div class="card-body">
                <h3>Heritage & Branding</h3>
                <p>Building trust through historical storytelling.</p>
            </div>
        </div>
        <div class="card">
            <img src="15.02.2026_23.02.02_REC.png" alt="Post 2">
            <div class="card-body">
                <h3>Strategy</h3>
                <p>Digital fundraising campaign management.</p>
            </div>
        </div>
        <div class="card">
            <img src="15.02.2026_23.00.17_REC.png" alt="Post 3">
            <div class="card-body">
                <h3>Impact</h3>
                <p>Direct supply distribution updates.</p>
            </div>
        </div>
    </div>
</div>

<footer><p>Â© 2026 | Elona Musliu</p></footer>
</body>
</html>
